<div class="lr__form">

    <form class="lr__form-container" (submit)="onSubmit()" #f="ngForm" novalidate>
        <h3 class="lr__form-header">Додати новий об'єкт</h3>

        <input class="lr__form-input"
               name="name"
               placeholder="Назва об'єкту"
               type="text" [(ngModel)]="this.form.name"
               minlength="3"
               required>
        <input class="lr__form-input"
               name="pollutant_name"
               placeholder="Назва забруднюючої речовини"
               type="text"
               [(ngModel)]="this.form.losses.name"
               minlength="3"
               required>

        <input class="lr__form-input"
               name="Ca"
               placeholder="Середнє значення  масової  витрати забруднюючої речовини г/с"
               type="number"
               [(ngModel)]="this.form.losses.qm"
               required>
        <input class="lr__form-input"
               name="Ch"
               placeholder="Значення  затвердженого  нормативу  викиду забруднюючої речовини г/с"
               type="number"
               [(ngModel)]="this.form.losses.qnorm"
               required>
        <input class="lr__form-input"
               name="Tout"
               placeholder="Час роботи джерела викиду год"
               type="number"
               [(ngModel)]="this.form.losses.T"
               required>
        <input class="lr__form-input"
               name="Tin"
               placeholder="Розмір  мінімальної  заробітної  плати"
               type="number"
               [(ngModel)]="this.form.losses.P"
               required>
        <input class="lr__form-input"
               name="Vout"
               placeholder="Середньодобова граничнодопустима концентрація"
               type="number"
               [(ngModel)]="this.form.losses.GDK"
               required>
        <input class="lr__form-input"
               name="Vin"
               placeholder="Коефіцієнт чисельності жителів"
               type="number"
               [(ngModel)]="this.form.losses.Knas"
               required>
        <input class="lr__form-input"
               name="EF"
               placeholder="Коефіцієнт народногосподарського значення населеного пункту"
               type="number"
               [(ngModel)]="this.form.losses.Kf"
               required>
        <input class="lr__form-input"
               name="ED"
               placeholder="Коефіцієнт забруднення атмосферного  повітря"
               type="number"
               [(ngModel)]="this.form.losses.Kz"
               required>

        <input class="lr__form-input"
               name="url"
               placeholder="Джерело"
               type="text"
               [(ngModel)]="this.form.sources" required>

        <button class="lr__form-submit" type="submit">Додати</button>
    </form>
</div>
